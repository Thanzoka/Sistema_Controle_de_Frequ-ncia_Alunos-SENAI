<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Empresa - Secretaria Senai</title>
    <link rel="stylesheet" href="../css/estilo.css">
    <link rel="shortcut icon" type="imagex/png" href="..//imagens/sdvsdv.png">
</head>
<body>
    <div class="cabecalho">
        <div class="img-cab">
            <img src="../imagens/senai_logo.png" alt="logo">
        </div>
        <div class="titulo">
            <h1>Secretaria Senai</h1>
        </div>
    </div>
    <div id="container">
        <div class="quadrado">
            <center>
                <form method="POST" action="../php/log-empresa.php">    
                    <h1>Fazer Login</h1>
                    <label><strong>CNPJ</strong></label> <br>
                    <input type="hidden" name="submit_form" value="1"> 
                    <input class="text-input" type="text" name="cnpj" id="cnpj" placeholder="Digite o CNPJ sem pontuação" maxlength="14" required="required"><br>
                    <label><strong>Senha</strong></label> <br> 
                    <input class="text-input" type="password" name="senha" id="senha" placeholder="Digite sua senha fornecida pela escola" required="required"><br>

                    <button type="submit" class="bot2_entrar" name="entrar" id="entrar" >Entrar</button>
            </form>     
           </center>
        </div>
    </div>
</body>
</html>
